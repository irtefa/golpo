<!DOCTYPE html>
<html>
  <head>
    <title>Chat server</title>
    <script src="/socket.io/socket.io.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"></link>
    <link href="css/bootstrap.css" rel="stylesheet"></link>
  </head>
  <body>
    <div class="container">
      <legend class="search-form">golpo</legend>
      <div class="">
        <div class="scroll-left">
          <div class="scroll-left-inner">
            <ul id="user-list" class="unstyled">
            </ul>
          </div>
        </div>
        <div class="scroll-right">
          <div id="chat-list" class="scroll-right-inner">
          </div>
        </div>
      </div>
      <form id="chat-form" class="search-form">
        <fieldset>
          <hr>
          <label>YOU ARE CONNECTED!</label>
          <p>
            <textarea class="bangla span6 hidden" placeholder="Type in Bangla"></textarea>
          </p>
          <p>
            <textarea class="english span6" placeholder="Type in English"></textarea>
          </p>
          <br>
          <div class="btn" id="bngl">Bangla</div>
          <div class="btn hide" id="engl">English</div>
          <div class="btn" id="send">SEND</div>
        </fieldset>
      </form>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/avro.js"></script>
    <script src="js/moment.js"></script>
    <script src="client.js"></script>
    <script src="js/bangla.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
