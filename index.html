<!DOCTYPE html>
<html>
  <head>
    <title>Chat server</title>
    <script src="/socket.io/socket.io.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"></link>
    <link href="css/bootstrap.css" rel="stylesheet"></link>
  </head>
  <body background="texture.png">
    <div class="hero-unit">
      <legend class="search-form"><h1>golpo</h1></legend>
      <div class="">
        <div class="user-box users">
          <div class="users-inner">
            <p class="btn btn-warning">PEOPLE ONLINE</p>
            <br>
            <br>
            <div id="user-list" class="unstyled">
            </div>
          </div>
        </div>
        <div class="messages">
          <p class="btn btn-info">WHAT PEOPLE ARE TALKING ABOUT</p>
          <br>
          <br>
          <div id="chat-list" class="messages-inner">
          </div>
          <hr id="bottom">
        </div>
      </div>
      <form id="chat-form" class="search-form">
        <fieldset>
          <hr>
          <p>
            <textarea class="bangla span6 hidden" placeholder="Type in Bangla"></textarea>
          </p>
          <p>
            <textarea class="english span6 disabled" id="disabledInput"placeholder="Type in English"></textarea>
          </p>
          <br>
          <div class="btn btn-success" id="bngl">Bangla</div>
          <div class="btn btn-primary hide" id="engl">English</div>
          <div class="btn btn-danger" id="send">SEND</div>
        </fieldset>
      </form>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/avro.js"></script>
    <script src="js/moment.js"></script>
    <script src="client.js"></script>
    <script src="js/bangla.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
